<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-background">
        <header>
            <div class="website-name">Educate</div>
            <nav>
                <a href="login.html" class="logout">Login</a>
            </nav>
        </header>

        <main class="container">
            <!-- Manage Users Section -->
            <section class="users-section" id="users-section">
                <h2>Manage Users</h2>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users will be dynamically added here -->
                    </tbody>
                </table>
                <div id="add-user-btn">
                    <button class="add-btn" onclick="toggleAddUserForm()">+ Add User</button>
                </div>
            </section>

            <!-- Add User Form Section -->
            <section class="add-user-form-container" id="add-user-form-container">
                <h2>Add User</h2>
                <form id="add-user-form">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" name="user-name" required>
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="user-email" required>
                    <button type="submit" class="submit-btn">Add User</button>
                    <button type="button" id="cancel-user-form" class="cancel-btn" onclick="cancelAddUserForm()">Cancel</button>
                </form>
            </section>

            <!-- Add Course Section -->
            <section class="courses-section">
                <h2>Add Course</h2>
                <form id="add-course-form">
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" name="course-name" required>
                    <label for="course-description">Description:</label>
                    <textarea id="course-description" name="course-description" required></textarea>
                    <button type="submit" class="submit-btn">Add Course</button>
                </form>

                <!-- Display Courses -->
                <div id="course-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
